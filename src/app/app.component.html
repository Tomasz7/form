<div class="container">
  <div class="row">
    <div class="col-12">
      <form class="row" [formGroup]="form">
        <div class="col-6">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" formControlName="id">
            <p *ngIf="!form.get('id')?.valid && form.get('id')?.dirty" class="text-danger">This field is required!</p>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" formControlName="surname">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="pesel" class="form-label">Pesel</label>
            <input type="number" class="form-control" id="pesel" formControlName="pesel">
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" formControlName="phone">
          </div>
        </div>
        <div class="col-6">
          <div class="pt-4">
            <button class="btn btn-primary btn-block" [disabled]="form.invalid" (click)="addUser()">Add user</button>
          </div>
        </div>
      </form>

      <table class="table" *ngIf="users?.length">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Pesel</th>
          <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of users">
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.pesel}}</td>
          <td>{{user.phone}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
